<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
  </head>
  <body>
    <header><h1>Analisador de Números</h1></header>
    <section>
      <p>Número (entre 1 e 100): 
        <input type="number" name="numero" id="numero" autofocus>
        <input type="button" value="Adicionar" onclick="adicionarNumero()">
      </p>
      <div>
        <select name="mostrador" id="mostrador" size="10">
        </select>
        <input type="button" value="Finalizar" onclick="finalizarAnalise()">
      </div>
      <div id="mensagem"></div>
    </section>
    <footer>
      <p>&copy; Feito por Pablo Marinho</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
